<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js01_작성방식</title>
<script type="text/javascript">
//함수선언: function 키워드 사용해서 정의
function embedded(){
	alert("내부 작성 방식");
}
</script>
</head>
<body>
<h1>자바스크립트 구성</h1>
<dl>
	<dt onclick="var txt='inline방식입니다.'; alert(txt);">CORE</dt>
	<dd>문법(변수, 제어문, 객체, 프로토타입, 클로져...)</dd>
	<dd>내장객체의 사용법:</dd>
	<dd>Number/String/Array/Math/Date</dd>
	<dt onclick="embedded();">BOM</dt>
	<dd>window/location/navigator/history/screen</dd>
	<dt>DOM</dt>
	<dd>Document/Element/Attribute/Text/Node</dd>
</dl>
<script type="text/javascript" src="test.js"></script>
<script type="text/javascript">
	//code작성
</script>
</body>
</html>
